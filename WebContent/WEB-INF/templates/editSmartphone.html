<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>Smartphones</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${smartphone} ? @{/editSmartphone(id=${smartphone.id})} : @{/addSmartphone}">
					<fieldset>
						<legend th:text="${smartphone}? 'Change Smartphone' : 'New Smartphone'">New Smartphone</legend>

						<!--  ----------------  id ---------------- -->
						<div class="form-group">
							<label for="inputID" class="col-md-2 control-label">ID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputID" type="text" name="id" th:value="${smartphone} ? ${smartphone.id}" th:readonly="${smartphone}">
							</div>
						</div>

						<!-- --------------  name ---------------- -->
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputName" type="text" name="name" th:value="${smartphone} ? ${smartphone.name}">
							</div>
						</div>
						<!-- --------------  brand ---------------- -->
						<div class="form-group">
							<label for="inputBrand" class="col-md-2 control-label">Brand
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputBrand" type="text" name="brand" th:value="${smartphone} ? ${smartphone.brand}">
							</div>
						</div>

						<!-- --------------  releaseDate ---------------- -->
						<div class="form-group">
							<label for="inputDate" class="col-md-2 control-label">Date</label>
							<div class="col-md-10">
								<input class="form_datetime" id="inputDate" placeholder="Date" type="text" readonly name="releaseDate" th:value="${smartphone} ? ${#dates.format(smartphone.releaseDate, 'dd.MM.yyyy')}">
							</div>
						</div>
						
						<!-- --------------  price ---------------- -->
						<div class="form-group">
							<label for="inputPrice" class="col-md-2 control-label">Price
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPrice" type="text" name="price" th:value="${smartphone} ? ${smartphone.price}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listSmartphones" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	<!-- JS for Datetime picker -->
	<script type="text/javascript" src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

	<script>
		$(function () {

			$(".form_datetime").datetimepicker({
				format: "dd.mm.yyyy",
				autoclose: true,
				todayBtn: true,
				pickerPosition: "bottom-left",
				minView: 2
			});

		});
	</script>

</body>

</html>
